<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link type="text/css" rel="stylesheet" href="estilo_cal.css" />
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="appCalculadora" class="inicio">
        <form name="calculadora" class="cuerpo">
            <input type="textfield" class="pantalla" name="ans" value="" autocomplete="off" readonly >
            <br>
            <input type="button" class="btn_num" value="7" onclick="document.calculadora.ans.value+='7'">
            <input type="button" class="btn_num" value="8" onclick="document.calculadora.ans.value+='8'">
            <input type="button" class="btn_num" value="9" onclick="document.calculadora.ans.value+='9'">
            <input type="button" class="btn_op" value="+" onclick="document.calculadora.ans.value+='+'">
            <br>
            <input type="button" class="btn_num" value="4" onclick="document.calculadora.ans.value+='4'">
            <input type="button" class="btn_num" value="5" onclick="document.calculadora.ans.value+='5'">
            <input type="button" class="btn_num" value="6" onclick="document.calculadora.ans.value+='6'">
            <input type="button" class="btn_op" value="-" onclick="document.calculadora.ans.value+='-'">
            <br>
            <input type="button" class="btn_num" value="1" onclick="document.calculadora.ans.value+='1'">
            <input type="button" class="btn_num" value="2" onclick="document.calculadora.ans.value+='2'">
            <input type="button" class="btn_num" value="3" onclick="document.calculadora.ans.value+='3'">
            <input type="button" class="btn_op" value="X" onclick="document.calculadora.ans.value+='*'">
            <br>
            <input type="button" class="btn_num" value="0" onclick="document.calculadora.ans.value+='0'">
            <input type="reset"class="btn_res" value="CA">
            <input type="button" class="btn_res" value="=" onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
            <input type="button" class="btn_op" value="/" onclick="document.calculadora.ans.value+='/'">
            
        </form>
    </div>
    
</body>
</html>
