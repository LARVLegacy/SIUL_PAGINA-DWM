<p class="texto"><span id="lectura"></span></p>

<script type="text/javascript">
    const nombre = prompt("¿Cuál es tu nombre?");
    const edad = parseInt(prompt("¿Cuál es tu edad?"));
    const edadSiguiente = edad + 1;
    
    mensaje = (`Hola ${nombre}, tienes ${edad} años y el año que viene tendrás ${edadSiguiente} años.`);

    lectura.innerHTML = mensaje;

</script>
